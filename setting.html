<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Naše škola</title>
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div id="nav-placeholder"></div> <!-- Placeholder pro navigaci -->
    <div class="setting-item">
        <label for="sound-toggle">Zvuk:</label>
        <input type="checkbox" id="audio-toggle" checked> 
      </div>
      
    <script type="module">
      import { loadSettings, initializeSettingsModal } from '../js/app.js';

      // Připojte funkce k objektu window, aby byly globálně dostupné
      window.goTo = function (path) {
        window.location.href = window.location.origin + path;
      }
    </script>
    <script src="js/nav.js"></script>


    <script type="module">
      import { toggleAudio, loadSettings } from 'js/app.js';
    
      document.addEventListener('DOMContentLoaded', () => {
        const audioToggle = document.getElementById('audio-toggle');
    
        // Načtení aktuálního nastavení
        loadSettings();
        audioToggle.checked = localStorage.getItem('audioEnabled') === 'true';
    
        // Přidání event listeneru pro změnu nastavení
        audioToggle.addEventListener('change', (e) => {
          toggleAudio(e.target.checked);
        });
      });
    </script>
    

</body>

</html>
