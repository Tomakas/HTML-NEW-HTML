<script type="module">

    // Funkce pro načtení navigace
    async function loadNavigation() {
        try {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const navContent = await response.text();
            document.getElementById('nav-placeholder').innerHTML = navContent;

            // Po načtení navigace inicializujte potřebné funkce
            initializeSettingsModal();
        } catch (error) {
            console.error('Chyba při načítání navigace:', error);
        }
    }

</script>
