<!-- Skript pro zobrazení aktuálního profilu -->
<script type="module">
    import { getCurrentProfile } from './js/profiles.js';

    document.addEventListener('DOMContentLoaded', () => {
        const currentUserElement = document.createElement('div');
        currentUserElement.classList.add('current-user');

        const currentProfile = getCurrentProfile();
        if (currentProfile) {
            currentUserElement.textContent = `Aktuální profil: ${currentProfile.username}`;
        } else {
            currentUserElement.textContent = 'Žádný aktivní profil';
        }

        document.body.appendChild(currentUserElement);
    });
</script>
